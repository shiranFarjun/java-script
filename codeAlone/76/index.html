<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jokes</title>
  <style>
    .wrapper {
      text-align: center;
    }

    .joke {
      font-size: 5rem;
      font-weight: 900;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="joke">
      <p>Dad Jokes.</p>
    </div>
    <button class="getJoke">
      <span class="jokeText">Get A Joke</span>
    </button>
  </div>

  <script>

      const jokeButton = document.querySelector('.getJoke');
      const jokeButtonSpan = jokeButton.querySelector('.jokeText');
      const jokeHolder = document.querySelector('.joke p');

      const buttonText = [
        'Ugh.',
        'ü§¶üèª‚Äç‚ôÇÔ∏è',
        'omg dad.',
        'you are the worst',
        'seriously',
        'stop it.',
        'please stop',
        'that was the worst one',
      ];

      async function fetchJoke() {
        const response = await fetch('https://icanhazdadjoke.com', {
          headers: {  //as detailed in the api we have to add header
            Accept: 'application/json',
          },
        });
        const data = await response.json();
        return data;
      }

      function randomItemFromArray(array, notUsed) {
        const item = array[Math.floor(Math.random() * array.length)];
        if (item === notUsed) {
          console.log('Ahh we used that one last time, look again');
          return randomItemFromArray(array, notUsed);
        }
        return item;
      }

      async function handleClick() {
        const { joke } = await fetchJoke(); // equal to const joke = await fetchJoke().joke;
        jokeHolder.textContent = joke;
        jokeButtonSpan.textContent = randomItemFromArray(
          buttonText,
          jokeButtonSpan.textContent
        );
      }

jokeButton.addEventListener('click', handleClick);

  </script>
</body>

</html>
