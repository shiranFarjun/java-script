<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="./script.js" defer></script> -->
</head>

<body>
    <ul>
        <li>title 1</li>
        <li class="start-here">title 2</li>
        <li>
            <ul>
                <li>sub title 1</li>
                <li>sub title 2</li>
                <li>sub title 3</li>
            </ul>
        </li>
        <li>title 3</li>
    </ul>
    <div>
        <p>Hello World!</p>
    </div>

    <script>
        const list = document.querySelector('.start-here');
        const ul = document.getElementsByTagName('ul');
        const p = document.querySelector('p');
    
        //1
        list.innerHTML = "main title";
        //2
        let li = document.createElement('li');
        li.textContent = "sub title 4";
        li.style.background = "yellwo";
        ul[1].appendChild(li);
        //3
        const last =ul[0].lastElementChild;
        last.parentNode.removeChild(last);
        //4
        document.title = "Master Of The Dom";
        //5
        p.innerHTML = "Paragraph changed!";

    </script>
</body>

</html>
