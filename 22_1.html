<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 30%;
            margin: 5%;
            padding: 5%;
            border: 1px solid black;
            background: rgba(12, 158, 243, 0.658);
        }

        button {
            margin-top: 10%;
        }
    </style>
    <title> â€“ forms- 22.1</title>
</head>

<body>
    <form name="myInformation">
        <h3>Please enter you`r info</h3>
        <br><br>
        <label for="name">Name:</label>
        <input id="name" type="text" name="name">
        <label for="age">Age:</label>
        <input id="name" type="number" name="age">
        <label for="email">Email:</label>
        <input id="email" type="text" name="email">
        <button class="btn" type="submit" id="submit">Submit</button>
    </form>
    <p id="spanid"></p>


    <script>
        let form = document.querySelector('[name="myInformation"]');
        let btn = document.querySelector('.btn');
        let msg = document.getElementById('spanid');

        btn.addEventListener('click', function(){
            msg.innerHTML = ' ';
            const Name = document.querySelector('[name="name"]');
            const Age = document.querySelector('[name="age"]');
            const Email = document.querySelector('[name="email"]');
            const confirmation = confirm(`\n\nName: ${Name.value}
                \nAge: ${Age.value}\n
                Email: ${Email.value}\n\n
                Do you confirm the details?`
            );
            
            confirmation ? msg.innerHTML = `Congratulations, you successfully sent this form` : msg.innerHTML = `Change your information`;
        });

    </script>
</body>
</html>
