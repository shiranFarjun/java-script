    <button onclick="stopClock()">Stop time</button>
    <p id="watche"></p>
    <button onclick="startClock()">Start time</button>

    <script>
        let myTime = document.getElementById("watche");
        myTime.innerHTML = '00:00:00';
        myTime.setHours(00, 00, 00, 00);
        let millisec = Math.round(date.getMilliseconds() / 100);
        let seconds = myTime.getSeconds();
        let minutes = myTime.getMinutes();
        let isRun = false;
        let firstClick = false;

        function runTime() {
            (isRun) && millisec++;
            if (millisec === 10) {
                seconds += 1;
                millisec = 0;
            }
            if (seconds === 60) {
                minutes += 1;
                seconds = 0;
            }
            minutes = ('0' + minutes).slice(-2);
            seconds = ('0' + seconds).slice(-2);
            document.getElementById('#watche').innerHTML = `${minutes} : ${seconds} : ${millisec}`;
            minutes = parseInt(minutes);
            seconds = parseInt(seconds);
        }

        function imediateInterval(func, ms) {
            func()   // go to runTime function
            return setInterval(func, ms)
        }

        function startClock() {
            isRun = true;
            (!firstClick) && imediateInterval(runTime, 100);
            firstClick = true;
        }

        function stopClock(){
            isRun = false;
        }

    </script>
