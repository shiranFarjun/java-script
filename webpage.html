<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

    </style>
    <title> web page in JavaScript! </title>
</head>

<body>
    <script>
        const div = document.createElement('div');
        //add class of 'wrapper' to it
        div.classList.add('wrapper');
        //put it into the body
        document.body.appendChild(div);

        //make an list
        const ul = `<ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            </ul>`;
        //put that list into the above wrapper
        div.innerHTML = ul;
        console.log(div);
        //create an image 
        const img = document.createElement('img');
        img.src = "./img/rebekah-blocker-OmiyFxKNkdQ-unsplash.jpg";
        img.width = 250;
        img.height = 250;
        img.classList.add('cute');
        img.alt = 'View';
        div.appendChild(img);

        const myHTML = `
        <div class='myDiv'>
            <p> paragraph one</p>
            <p>paragraph second</p>
        </div>`;
        const ulElement = div.querySelector('ul');
        console.log(ulElement);
        //put this div before the unorder list from above;
        ulElement.insertAdjacentHTML('beforebegin', myHTML);

        const myDiv = div.querySelector('.div');
        console.log(myDiv);
        myDiv.children[1].classList.add('warning');

        function generatePlayerCard(name, age, height) {
            const html = `
            <div class="playerCard">
                <h2>${name}-${age}</h2>
                <p>Their height is ${height}are ${height}and ${age}yers old.
                    Indog years this person will be  ${age * 7}. that would be a tall dog!</p>
            </div>`; 
            return html;
        }

        const cards=document.createElement('div');
        cards.classList.add('cards');

        //have that function make 4 card
        let cardsHTML=generatePlayerCard('wes',12,150);
        cardsHTML+=generatePlayerCard('scott',12,150);
        cardsHTML+=generatePlayerCard('kait',12,150);
        cardsHTML+=generatePlayerCard('shickers',12,150);
        cards.innerHTML=cardsHTML;
        div.insertAdjacentHTML('beforebegin',cards);
    </script>
</body>

</html>
